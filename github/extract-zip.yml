name: Extract ZIP file

on:
  push:
    paths:
      - 'DANA-NEW.zip'

jobs:
  extract_zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install unzip
        run: sudo apt-get install unzip

      - name: Extract ZIP file
        run: |
          unzip DANA-NEW.zip -d extracted_files/
